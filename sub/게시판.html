	<script>
		const dataSource = [
			{
				data1: '[2025년 5월 24일] 2025년 하계 원우수련회 및 전체학년 오프라인 세미나',

			{
				data1: '기[2025년 4월 5일] 2025년 1학기 오프라인 세미나',
				data2: '홍길동',
				data3: '2025.06.04',
				data4: '<img src="../img/sub/icon_link_file.svg" alt="아이콘">',
				data5: '67'
			},
			{
				data1: '[2025년 5월 24일] 2025년 하계 원우수련회 및 전체학년 오프라인 세미나',
				data2: '홍길동',
				data3: '2025.06.04',
				data4: '<img src="../img/sub/icon_link_file.svg" alt="아이콘">',
				data5: '67'
			},
			{
				data1: '[2025년 4월 5일] 2025년 1학기 오프라인 세미나',
				data2: '홍길동',
				data3: '2025.06.04',
				data4: '<img src="../img/sub/icon_link_file.svg" alt="아이콘">',
				data5: '67'
			},
			];

			const gridEl = document.getElementById("grid");

			// 부모 요소 너비 가져오기
			function getColumnsByPercent() {
			const totalWidth = gridEl.offsetWidth;
			return [
					{
						header: '제목',
						name: 'data1',
						align: 'left',
						resizable: true,
						width: totalWidth * 0.45, // 45%
					},
					{
						header: '이름',
						name: 'data2',
						align: 'center',
						resizable: true,
						width: totalWidth * 0.15, // 15%
					},
					{
						header: '등록일',
						name: 'data3',
						align: 'center',
						resizable: true,
						width: totalWidth * 0.15, // 15%
					},
					{
						header: '첨부파일',
						name: 'data4',
						align: 'center',
						resizable: true,
						width: totalWidth * 0.086, // 8.6%
					},
					{
						header: '조회수',
						name: 'data5',
						align: 'center',
						resizable: true,
						width: totalWidth * 0.10, // 10%
					}
				];
			}

			const grid = new tui.Grid({
			el: gridEl,
			data: dataSource,
			scrollX: true,
			scrollY: false,
			minBodyHeight: 30,
			rowHeaders: [
				{
				type: 'rowNum',
				header: "번호",
				width: 80,
				}
			],
			pageOptions: {
				useClient: true,
				perPage: 10,
			},
			header: {
				height: 70
			},
			minRowHeight: 71,
			autoWidth: false, // 퍼센트 px 계산 적용을 위해 false
			columns: getColumnsByPercent(),
			});

			// 브라우저 리사이즈 대응
			window.addEventListener("resize", () => {
			grid.setColumns(getColumnsByPercent());
		});



		const menus = document.querySelectorAll('.gnb > li > a');
			menus.forEach(menu => {
			menu.addEventListener('click', function(e) {
				e.preventDefault();

				// 현재 클릭된 li
				const parentLi = this.parentElement;
				const submenu = this.nextElementSibling;

				// 모든 메뉴 닫기
				document.querySelectorAll('.sub-menu').forEach(sm => {
				if (sm !== submenu) {
					sm.classList.remove('active');
				}
				});

				// 클릭한 메뉴 토글
				if (submenu && submenu.classList.contains('sub-menu')) {
				submenu.classList.toggle('active');
				}
			});
		});
	</script>
